{% extends "layout.html" %}

{% block title %}
    Sell Stock
{% endblock %}

{% block main %}
<form action="/sell" method="post" >
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="stock" name="stock" placeholder="Stock Symbol" type="text">
    </div>
    <div class="mb-3">
        <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="shares" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Sell</button>
</form>
{% endblock %}
